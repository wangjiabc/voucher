<script type="text/javascript">
  function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]); return null;
   }


    // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例

    var longitude=getQueryString("longitude");
	var latitude=getQueryString("latitude");
    var point = new BMap.Point(longitude, latitude);
    
    map.centerAndZoom(point, 12);
    var marker = new BMap.Marker(point); // 创建点
	map.addOverlay(marker);
	var str = "我的位置";
	var opts = {
			   position : point,    // 指定文本标注所在的地理位置
			   offset   : new BMap.Size(-getByteLen(str)*3, 5)    //设置文本偏移量
			}	
	var label = new BMap.Label(str, opts);  // 创建文本标注对象
	label.setStyle({
					 fontSize : "12px",
					 height : "20px",
					 lineHeight : "20px",
					 fontFamily:"微软雅黑"
				  });
    map.addOverlay(label);   
    map.enableScrollWheelZoom(true);
  	
	function keyDown(e) {   		  
	　   var keycode = e.which;   //取得对应的键值（数字）  	  
	　   var realkey = String.fromCharCode(e.which); //取得代表改键的真正字符  
	   var val = document.getElementById("input").value;
	　   if(keycode==13){
		   local.search(val);
	　   }
	 }     
    
    
	var hiddenlevel=null;
	
	 $.get("/voucher/mobile/hidden/selectHiddenLevel.do", { 
	  }, function(data) {
		var hiddenLevels=JSON.parse(data);
		console.log(hiddenLevels);
 		var select = document.createElement("select");
 		select.setAttribute("id","select");
 		select.setAttribute("onchange","gradeChange()");
 		var option = document.createElement("option");
 		for(var i=0;i<hiddenLevels.length;i++){
	  		if(hiddenLevels[i].manageRegion!=""){
	  			var option = document.createElement("option");
	  			option.innerHTML=hiddenLevels[i].level_text;
	  			option.setAttribute("value",hiddenLevels[i].hidden_level);
	  			select.appendChild(option);
	 		   }
			 }
 
 		 select.setAttribute("class","weui-input");
 		 $("#level").append(select);
 		 
	 });
	
	function gradeChange(){ 
        var objS = document.getElementById("select"); 
        var grade = objS.options[objS.selectedIndex].value; 
        console.log(objS.options[objS.selectedIndex]);
        hiddenlevel=grade;
       } 
	
	
	function actionTime(value){
  	    var date = new Date(value); 
  	    Y = date.getFullYear() + '-';
  	    M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
  	    D = date.getDate() ;
  	    h = date.getHours() + ':';
  	    m = date.getMinutes() + ':';
  	    s = date.getSeconds(); 
  		return Y+M+D;
  	}
	
         //线路
	    function navigation(p1, p2) {
	            var points = [p1,p2];
	        	var curve = new BMapLib.CurveLine(points, {strokeColor:"blue", strokeWeight:3, strokeOpacity:0.5});
	        	map.addOverlay(curve);
	    }
    
    function getByteLen(val) {    //传入一个字符串
        var len = 0;
        for (var i = 0; i < val.length; i++) {
            if (val[i].match(/[^\x00-\xff]/ig) != null) //全角 
                len += 2; //如果是全角，占用两个字节  如果mysql中某字段是text, 如果设置编码为utf-8,那么一个中文是占3个字节, gbk是两个字节
            else
                len += 1; //半角占用一个字节
        }
        return len;
     }  
    
    function getDistance(lng,lat){
    	var pointA = new BMap.Point(longitude,latitude);  // 创建点坐标A--大渡口区
    	var pointB = new BMap.Point(lng,lat);  // 创建点坐标B--江北区
    	var d=map.getDistance(pointA,pointB)/1000;
    	return d.toFixed(2)+' KM';  //获取两点距离,保留小数点后两位
    }

	
    $("#save").on("click",function(){
    	alert("aaa");
    	var name=$("#name").val();
    	var level=hiddenlevel;
    	var happenTime=$("#happenTime").val();
    	var remark=$("#remark").val();
    	var detail=$("#detail").val();

    	 $.post("/voucher/mobile/hidden/insertHidden.do",
    		  {
		    	name:name,
		    	level:level,
		    	happenTime:happenTime,
		    	remark:remark,
		    	detail:detail,
		    	lng:longitude,
		    	lat:latitude
		    }, function(data){
	        	var obj = $.parseJSON(data);
		    	if (obj.status == 0) {
		        	alert("新建隐患"+name+"失败!");
		        	console.log(obj.status);
		        } else if (obj.status == 1) {
		            //存储到服务器成功后的处理
		            //
		            var guid=obj.guid;
		        	alert("新建隐患"+name+"成功!");
		        	
		        	var images = {
		        	   		 localId: [],
		        	    	serverId: []
		        	  	   };
      	     
	    		 
	    		 var imagename=prompt("请输入隐患图片的名称 : ","");
	    		 
	    		 if(imagename==null){
	    			 imagename="无标题";
	    		 }
	    		 
	    		 wx.chooseImage({
	        	      success: function (res) {
	        	        images.localId = res.localIds;
	        	        console.log('已选择 ' + res.localIds.length + ' 张图片');
	        	        
	        	        var i = 0, length = images.localId.length;
		        	    images.serverId = [];
		        	    function upload() {
		        	      wx.uploadImage({
		        	        localId: images.localId[i].toString(),
		        	        isShowProgressTips: images.localId[i].toString(),
		        	        success: function (res) {
		        	          i++;
		        	          console.log('已上传：' + i + '/' + length);
		        	        //返回图片的服务器端ID res.serverId,然后调用wxImgCallback函数进行下载图片操作
                              wxImgCallback(guid,imagename,res.serverId);
		        	       //   images.serverId.push(res.serverId);
		        	          if (i < length) {
		        	            upload();
		        	          }
		        	        },
		        	        fail: function (res) {
		        	        	console.log(res);
		        	        }
		        	      });
		        	    }
		        	    upload();
	        	      }
	        	    });
		        	
		        }
		    });
    	
    });
    
    url=document.location.toString();

	 $.ajax({
	     url : "../../../wechat/sign.do",
	     data : {
	    	 campusId:1,
	    	 url:url
	     },
	     async: false,
	     type : "GET",
	     success : function(data) {
	    	 var ticket=JSON.parse(data);
       	     /*
     	      * 此处需要两次执行相同的函数，否则返回ture时不能执行以下函数
     	      */  
       	          
	    	 
	    	 wx.config({
	    		debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
	      		appId: ticket.appId,
	      		timestamp: ticket.timestamp,
	      		nonceStr: ticket.nonceStr,
	      		signature: ticket.signature,
	      		jsApiList : [ 'checkJsApi', 'onMenuShareTimeline',
	                            'onMenuShareAppMessage', 'onMenuShareQQ',
	                            'onMenuShareWeibo', 'hideMenuItems',
	                            'showMenuItems', 'hideAllNonBaseMenuItem',
	                            'showAllNonBaseMenuItem', 'translateVoice',
	                            'startRecord', 'stopRecord', 'onRecordEnd',
	                            'playVoice', 'pauseVoice', 'stopVoice',
	                            'uploadVoice', 'downloadVoice', 'chooseImage',
	                            'previewImage', 'uploadImage', 'downloadImage',
	                            'getNetworkType', 'openLocation', 'getLocation',
	                            'hideOptionMenu', 'showOptionMenu', 'closeWindow',
	                            'scanQRCode', 'chooseWXPay',
	                            'openProductSpecificView', 'addCard', 'chooseCard',
	                            'openCard' ]
	      	});
       	    
	    	 
	    	
       	     
	      }
	 });

	 function wxImgCallback(guid,imagename,serverId) {
		    //将serverId传给wx_upload.php的upload方法
		    var url = "../../file/upload.do";
		    $.get(url,{
		    	campusId:1,
		    	imagename:imagename,
		    	serverId:serverId,
		    	id:guid,
		    	classType:"hidden"
		    }, function(data){
		    	console.log(data);
		        if (data == 0) {
		        	alert("上传图片失败!");
		        	console.log(data.msg);
		        } else if (data == 1) {
		            //存储到服务器成功后的处理
		            //
		            alert("上传图片"+name+"成功!");
		            location.href="reworkHiddenDetail.html?guid="+guid+"&latitude="+latitude+"&longitude="+longitude;
		        }
		    });
		}
